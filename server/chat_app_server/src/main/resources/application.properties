# Server Configuration
server.port=8080

# MySQL配置
spring.datasource.url=jdbc:mysql://localhost:3306/chat_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=chat_app_123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.example.entity
mybatis.configuration.map-underscore-to-camel-case=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=chat_app_redis_123
spring.data.redis.database=0

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.example=DEBUG
